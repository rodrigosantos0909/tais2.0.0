</head>
<body>

    <div class="container">

        <div class="card modal">

            <!-- a√ß√µes: (bot√£o Salvar foi movido para o final do formul√°rio) -->

            <div class="tab-content">

                    <div class="form-group full">

                    </div>

                        <button type="button" id="saveBtn" class="btn full">Salvar</button>

        <footer style="max-width:900px;margin:24px auto;text-align:center;">

                <!-- bot√µes de footer removidos ‚Äî a√ß√£o de salvar moved for inside the form -->

</div>
</body>
</html>

<script>
    
            (function(){
                    
                    const buttons = document.querySelectorAll('.mode-btn');
                    const byName = document.querySelector('.form-by-name');
                    const byCpf = document.querySelector('.form-by-cpf');

                    buttons.forEach(btn=>{
                        btn.addEventListener('click', () => {
                            buttons.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-pressed','false'); });
                            btn.classList.add('active'); btn.setAttribute('aria-pressed','true');
                            const mode = btn.getAttribute('data-mode');
                            if(mode === 'name'){
                                byName.style.display = '';
                                byCpf.style.display = 'none';
                            } else {
                                byName.style.display = 'none';
                                byCpf.style.display = '';
                            }
                        });
                    });

                    
                    const tabButtons = document.querySelectorAll('.tab-btn');
                    const tabPanels = document.querySelectorAll('.tab-panel');

                    tabButtons.forEach(tb => {
                        tb.addEventListener('click', () => {
                            const target = tb.getAttribute('data-tab');
                            tabButtons.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-pressed','false'); });
                            tabPanels.forEach(p => p.style.display = 'none');
                            tb.classList.add('active'); tb.setAttribute('aria-pressed','true');
                            const panel = document.querySelector('.tab-panel[data-panel="' + target + '"]');
                            if(panel) panel.style.display = '';
                        });
                    });

                                        const toggles = document.querySelectorAll('input[type="checkbox"][data-target]');
                                        function updateDetail(checkbox){
                                            const id = checkbox.getAttribute('data-target');
                                            const el = document.getElementById(id);
                                            if(!el) return;
                                            el.style.display = checkbox.checked ? '' : 'none';
                                        }
                                        toggles.forEach(cb => {
                                            const id = cb.getAttribute('data-target');
                                            const el = document.getElementById(id);
                                            if(el){ if(cb.checked) el.classList.add('visible'); else el.classList.remove('visible'); }
                                            cb.addEventListener('change', ()=> {
                                                if(el){ el.classList.toggle('visible', cb.checked); }
                                            });
                                        });

                                        // salvar bot√£o ‚Äî handler simples com feedback visual
                                        const saveBtn = document.getElementById('saveBtn');
                                        const saveAlert = document.getElementById('saveAlert');
                                        if(saveBtn){
                                            saveBtn.addEventListener('click', (e) => {
                                                // aqui voc√™ pode validar e enviar via fetch; por agora s√≥ mostramos feedback
                                                saveAlert.style.display = '';
                                                // force reflow then add class for animation
                                                void saveAlert.offsetWidth;
                                                saveAlert.classList.add('visible');
                                                saveBtn.disabled = true;
                                                setTimeout(()=>{
                                                    saveAlert.classList.remove('visible');
                                                    saveBtn.disabled = false;
                                                    saveAlert.style.display = 'none';
                                                }, 1800);
                                            });
                                        }
                })();
</script>
