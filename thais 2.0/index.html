<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="css/cadastro.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet"
      />
  </head>
  <body>
    <div class="stage">
      <div class="card-wrap">
        <div class="left"></div>

        <div class="right">
          <div class="login-card">
            <h2 class="card-title">Bem-vinda(o)</h2>
            <p class="card-subtitle">Fa√ßa login na sua conta</p>
            <label class="label" for="email">E-mail</label>
            <div class="field">
              <input id="email" type="email" />
            </div>

            <label class="label" for="senha">senha</label>
            <div class="field">
              <input id="senha" type="password" />
            </div>

            <div class="forgot-row" aria-hidden="false" role="group" aria-label="Ajuda e cadastro">
              <a class="forgot" href="#">esqueceu a senha?</a>
              <a class="link-register" href="cadastro.html" aria-label="Cadastrar nova conta">cadastrar</a>
            </div>

          <a class="btn" href="dashboard.html">entrar</a>                                         
          </div>

          
            
            
            
            

          
        </div>
      </div>
    </div>
    
      <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
      <script>
        WebFont.load({
          google: { families: ['Poppins:300,400,600,700'] }
        });
      </script>
    </body>
</html>
